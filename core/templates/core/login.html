{% extends 'core/base.html' %}

{% block content %}

<div class="header-bar">
<h1>Login</h1>
</div>
<div class="form-body">
<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Login" class="btn">
</form>

<p>Dont have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
